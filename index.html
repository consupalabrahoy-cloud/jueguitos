<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Geografía Mundial</title>
    <style>
        /* Paleta de colores: Primario (Azul Marino), Secundario (Cian/Claro) */
        :root {
            --color-primary: #1e3a8a; /* Azul Marino */
            --color-secondary: #06b6d4; /* Cian Brillante */
            --color-success: #10b981; /* Verde esmeralda */
            --color-error: #ef4444; /* Rojo */
            --color-background: #f1f5f9; /* Gris Claro */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--color-background);
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 650px;
            text-align: center;
        }
        h1 {
            color: var(--color-primary);
            margin-bottom: 30px;
            font-weight: 700;
        }
        h2 {
            color: var(--color-primary);
        }
        /* -- Sección de Selección de Modo y Juego Terminado -- */
        .mode-selection button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
        }
        .mode-selection button:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* -- Área de Juego -- */
        .question {
            font-size: 1.6em;
            margin-bottom: 25px;
            color: var(--color-primary);
            font-weight: 600;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid var(--color-secondary);
            border-radius: 8px;
            background-color: #fff;
            color: var(--color-primary);
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: var(--color-secondary);
            color: white;
            border-color: var(--color-secondary);
        }
        
        /* -- Feedback y Puntuación -- */
        .correct {
            background-color: var(--color-success) !important;
            color: white !important;
            border-color: var(--color-success) !important;
        }
        .incorrect {
            background-color: var(--color-error) !important;
            color: white !important;
            border-color: var(--color-error) !important;
        }
        #score {
            margin-top: 25px;
            font-weight: 700;
            font-size: 1.1em;
            color: var(--color-primary);
        }
        #next-button {
            background-color: var(--color-primary);
            color: white;
            border: 2px solid var(--color-primary);
            margin-top: 15px;
        }

        /* -- Información de Aprendizaje -- */
        .learning-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--color-background);
            text-align: left;
            font-size: 0.95em;
            line-height: 1.6;
        }
        .learning-info strong {
            color: var(--color-primary);
        }
        
        /* -- Barra de Progreso/Tiempo -- */
        #timer-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none; /* Oculto por defecto */
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background-color: var(--color-secondary);
            transition: width 0s linear;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Juego de Geografía Mundial</h1>
    
    <div id="loading" style="display: none;">Cargando datos de países...</div>

    <div id="mode-select" class="mode-selection">
        <h2>Selecciona un Modo de Juego</h2>
        <button onclick="iniciarJuego('capital', false)">Adivina la Capital (Normal)</button>
        <button onclick="iniciarJuego('continente', false)">Adivina el Continente (Normal)</button>
        
        <br><br>
        <h2>Modo Desafío (Rondas Rápidas - 7seg)</h2>
        <button onclick="iniciarJuego('capital', true)">Capital (Desafío)</button>
        <button onclick="iniciarJuego('continente', true)">Continente (Desafío)</button>
    </div>

    <div id="game-area" style="display: none;">
        <div id="timer-bar-container"><div id="timer-bar"></div></div>

        <p class="question" id="country-question">Pregunta</p>
        <div class="options-grid" id="options-container">
            </div>
        
        <div id="feedback"></div>
        <div id="learning-info" class="learning-info" style="display: none;"></div>

        <button id="next-button" onclick="nextQuestion()" style="display: none;">Siguiente Pregunta</button>
        <div id="score">Ronda: <span id="current-question-num">0</span> de 10 | Puntuación: <span id="current-score">0</span></div>
    </div>
    
    <div id="game-over" style="display: none;">
        <h2>¡Juego Terminado!</h2>
        <p>Tu puntuación final es: <span id="final-score"></span> / 10</p>
        <button id="restart-button" onclick="resetJuego()">Volver al Menú Principal</button>
    </div>
</div>

<script>
    const MAX_ROUNDS = 10;
    const TIME_LIMIT_SECONDS = 7; // Límite de tiempo para el modo desafío
    const CONTINENTES = ["África", "América del Norte", "América del Sur", "Asia", "Europa", "Oceanía"];
    
    let todosLosPaises = [];
    let paisesDisponibles = []; 
    let preguntaActual = {};
    let modoActual = 'capital'; 
    let modoDesafio = false; // Nuevo: Controla si estamos en modo desafío
    let puntuacion = 0;
    let rondaActual = 0;
    let timerInterval; // Para controlar el temporizador

    // --- Carga de Datos y Configuración ---
    async function cargarDatos() {
        // ... (La función cargarDatos se mantiene igual)
        document.getElementById('loading').style.display = 'block';
        document.getElementById('mode-select').style.display = 'none';

        try {
            const response = await fetch('paises.json');
            if (!response.ok) throw new Error(`Error al cargar los datos: ${response.statusText}`);
            
            const data = await response.json();
            todosLosPaises = data.filter(p => p.Capital && p.País && p["Idioma Oficial"] && p.Continente);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mode-select').style.display = 'block';

        } catch (error) {
            document.getElementById('loading').innerHTML = `Error: No se pudo cargar el archivo paises.json. Asegúrate de que esté en la misma carpeta. (${error.message})`;
            console.error(error);
        }
    }
    
    function resetJuego() {
        clearInterval(timerInterval); // Asegurar que no haya temporizadores activos
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('mode-select').style.display = 'block';
        // Ocultar la barra de tiempo
        document.getElementById('timer-bar-container').style.display = 'none';
    }

    // Novedad: Recibe el modo desafío como parámetro
    function iniciarJuego(modo, esDesafio) {
        modoActual = modo;
        modoDesafio = esDesafio;
        
        // Configurar la barra de tiempo
        document.getElementById('timer-bar-container').style.display = modoDesafio ? 'block' : 'none';
        
        // ... (El resto de iniciarJuego se mantiene igual)
        puntuacion = 0;
        rondaActual = 0;
        paisesDisponibles = [...todosLosPaises]; 
        
        document.getElementById('mode-select').style.display = 'none';
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        document.getElementById('learning-info').style.display = 'none';
        
        actualizarPuntuacion();
        nextQuestion();
    }
    
    // --- Lógica de Preguntas (Se mantiene igual) ---
    function seleccionarPregunta() {
        // ... (Lógica de selección de país y opciones se mantiene igual)
        if (paisesDisponibles.length === 0) {
             paisesDisponibles = [...todosLosPaises];
        }
        
        const indiceAleatorio = Math.floor(Math.random() * paisesDisponibles.length);
        const paisCorrecto = paisesDisponibles[indiceAleatorio];
        paisesDisponibles.splice(indiceAleatorio, 1);
        
        preguntaActual = {
            pais: paisCorrecto.País,
            capital: paisCorrecto.Capital,
            continente: paisCorrecto.Continente,
            idioma: paisCorrecto["Idioma Oficial"],
            opciones: []
        };
        
        if (modoActual === 'capital') {
            preguntaActual.preguntaTexto = `¿Cuál es la capital de ${paisCorrecto.País}?`;
            preguntaActual.respuestaCorrecta = paisCorrecto.Capital;
            preguntaActual.opciones = generarOpcionesCapital(paisCorrecto.Capital);
        } else { 
            preguntaActual.preguntaTexto = `¿A qué continente pertenece ${paisCorrecto.País}?`;
            preguntaActual.respuestaCorrecta = paisCorrecto.Continente;
            preguntaActual.opciones = generarOpcionesContinente(paisCorrecto.Continente);
        }
    }

    function generarOpcionesCapital(capitalCorrecta) { /* ... (se mantiene igual) */
        let todasLasCapitales = todosLosPaises.map(p => p.Capital);
        let capitalesParaOpciones = todasLasCapitales.filter(c => c !== capitalCorrecta);
        capitalesParaOpciones.sort(() => 0.5 - Math.random());
        let opcionesIncorrectas = capitalesParaOpciones.slice(0, 3);
        let opciones = [...opcionesIncorrectas, capitalCorrecta];
        opciones.sort(() => 0.5 - Math.random()); 
        return opciones;
    }
    
    function generarOpcionesContinente(continenteCorrecto) { /* ... (se mantiene igual) */
        let opcionesIncorrectas = CONTINENTES.filter(c => c !== continenteCorrecto);
        opcionesIncorrectas.sort(() => 0.5 - Math.random());
        opcionesIncorrectas = opcionesIncorrectas.slice(0, 3);
        let opciones = [...opcionesIncorrectas, continenteCorrecto];
        opciones.sort(() => 0.5 - Math.random()); 
        return opciones;
    }

    function mostrarPregunta() {
        if (rondaActual >= MAX_ROUNDS) {
            terminarJuego();
            return;
        }
        
        rondaActual++;
        
        seleccionarPregunta();
        
        document.getElementById('country-question').textContent = preguntaActual.preguntaTexto;
        document.getElementById('feedback').textContent = '';
        document.getElementById('learning-info').style.display = 'none';
        document.getElementById('next-button').style.display = 'none';
        
        const container = document.getElementById('options-container');
        container.innerHTML = ''; 

        preguntaActual.opciones.forEach(opcion => {
            const button = document.createElement('button');
            button.textContent = opcion;
            button.onclick = () => verificarRespuesta(opcion, button);
            container.appendChild(button);
        });

        actualizarPuntuacion();
        
        // Novedad: Iniciar temporizador si es modo desafío
        if (modoDesafio) {
            iniciarTemporizador();
        }
    }

    // --- Novedad: Control del Temporizador ---
    function iniciarTemporizador() {
        clearInterval(timerInterval);
        
        const bar = document.getElementById('timer-bar');
        bar.style.width = '100%';
        bar.style.backgroundColor = 'var(--color-secondary)';
        
        let tiempoRestante = TIME_LIMIT_SECONDS;
        const totalTime = TIME_LIMIT_SECONDS;

        timerInterval = setInterval(() => {
            tiempoRestante -= 0.1;
            
            if (tiempoRestante <= 0) {
                clearInterval(timerInterval);
                verificarRespuesta("Tiempo Agotado", null); // Llamar a la verificación sin selección
            } else {
                const porcentaje = (tiempoRestante / totalTime) * 100;
                bar.style.width = `${porcentaje}%`;

                // Cambio de color visual en los últimos 5 segundos
                if (tiempoRestante <= 5) {
                    bar.style.backgroundColor = 'var(--color-error)';
                }
            }
        }, 100);
    }


    function verificarRespuesta(seleccionada, boton) {
        clearInterval(timerInterval); // Detener el temporizador inmediatamente
        
        const todosLosBotones = document.querySelectorAll('#options-container button');

        // Desactivar todos los botones después de la selección
        todosLosBotones.forEach(btn => btn.disabled = true);
        
        let mensaje = "";
        let esCorrecta = (seleccionada === preguntaActual.respuestaCorrecta);

        if (boton === null) { // Caso de tiempo agotado
            mensaje = "¡Se acabó el tiempo! ⏳ Respuesta Incorrecta.";
            esCorrecta = false;
        } else if (esCorrecta) {
            puntuacion++;
            boton.classList.add('correct');
            mensaje = "¡Respuesta Correcta! 🎉";
        } else {
            boton.classList.add('incorrect');
            mensaje = "Respuesta Incorrecta. 😔";
        }

        document.getElementById('feedback').textContent = mensaje;
        
        // Marcar la respuesta correcta (para ambos modos y tiempo agotado)
        todosLosBotones.forEach(btn => {
            if (btn.textContent === preguntaActual.respuestaCorrecta) {
                btn.classList.add('correct');
            }
        });

        mostrarInfoAprendizaje();

        // Mostrar el botón Siguiente
        document.getElementById('next-button').textContent = (rondaActual < MAX_ROUNDS) ? "Siguiente Pregunta" : "Ver Resultados";
        document.getElementById('next-button').style.display = 'block';
        
        actualizarPuntuacion();
    }
    
    function mostrarInfoAprendizaje() { /* ... (se mantiene igual) */
        const infoDiv = document.getElementById('learning-info');
        infoDiv.innerHTML = `
            <strong>País:</strong> ${preguntaActual.pais} <br>
            <strong>Capital:</strong> ${preguntaActual.capital} <br>
            <strong>Continente:</strong> ${preguntaActual.continente} <br>
            <strong>Idioma Oficial:</strong> ${preguntaActual.idioma}
        `;
        infoDiv.style.display = 'block';
    }

    function nextQuestion() {
        // Limpiar el estado de los botones
        document.querySelectorAll('#options-container button').forEach(btn => {
            btn.classList.remove('correct', 'incorrect');
            btn.disabled = false;
        });
        mostrarPregunta();
    }

    function terminarJuego() {
        clearInterval(timerInterval);
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('final-score').textContent = puntuacion;
        document.getElementById('game-over').style.display = 'block';
    }

    function actualizarPuntuacion() {
        document.getElementById('current-score').textContent = puntuacion;
        document.getElementById('current-question-num').textContent = rondaActual;
    }

    // Iniciar la carga de datos al cargar la página
    window.onload = cargarDatos;

</script>
</body>
</html>
