<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Capitales del Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007bff;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
        }
        button:hover:not(:disabled) {
            background-color: #007bff;
            color: #fff;
        }
        button:active:not(:disabled) {
            transform: scale(0.98);
        }
        .correct {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;
        }
        .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }
        #score {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Adivina la Capital</h1>
    
    <div id="loading" style="display: none;">Cargando datos de pa√≠ses...</div>

    <div id="game-area" style="display: none;">
        <p class="question" id="country-question">¬øCu√°l es la capital de [Pa√≠s]?</p>
        <div class="options-grid" id="options-container">
            </div>
        <p id="feedback"></p>
        <button id="next-button" onclick="nextQuestion()" style="display: none;">Siguiente Pregunta</button>
        <div id="score">Puntuaci√≥n: <span id="current-score">0</span> / <span id="total-questions">0</span></div>
    </div>
</div>

<script>
    let todosLosPaises = [];
    let preguntaActual = {};
    let puntuacion = 0;
    let totalPreguntas = 0;

    // --- Carga de Datos desde JSON ---
    async function cargarDatos() {
        document.getElementById('loading').style.display = 'block';
        try {
            // Asume que el archivo paises.json est√° en la misma ubicaci√≥n
            const response = await fetch('paises.json');
            if (!response.ok) {
                throw new Error(`Error al cargar los datos: ${response.statusText}`);
            }
            const data = await response.json();
            
            // Filtrar pa√≠ses con capitales o nombres en blanco por seguridad
            todosLosPaises = data.filter(p => p.Capital && p.Pa√≠s);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            iniciarJuego();

        } catch (error) {
            document.getElementById('loading').innerHTML = `Error: No se pudo cargar el archivo paises.json. Aseg√∫rate de que est√© en la misma carpeta. (${error.message})`;
            console.error(error);
        }
    }

    // --- L√≥gica del Juego ---
    function iniciarJuego() {
        puntuacion = 0;
        totalPreguntas = 0;
        actualizarPuntuacion();
        nextQuestion();
    }

    function seleccionarPregunta() {
        // Aseg√∫rate de tener suficientes pa√≠ses
        if (todosLosPaises.length < 4) {
            document.getElementById('country-question').textContent = "Se necesitan al menos 4 pa√≠ses para jugar.";
            return;
        }

        // 1. Elegir el pa√≠s correcto al azar
        const indiceCorrecto = Math.floor(Math.random() * todosLosPaises.length);
        const paisCorrecto = todosLosPaises[indiceCorrecto];
        const capitalCorrecta = paisCorrecto.Capital;

        // 2. Elegir 3 capitales incorrectas (distintas entre s√≠ y de la correcta)
        let opcionesIncorrectas = [];
        let todasLasCapitales = todosLosPaises.map(p => p.Capital).filter(c => c !== capitalCorrecta);
        
        // Barajar y tomar las primeras 3
        todasLasCapitales.sort(() => 0.5 - Math.random());
        opcionesIncorrectas = todasLasCapitales.slice(0, 3);

        // 3. Combinar y barajar las 4 opciones
        let opciones = [...opcionesIncorrectas, capitalCorrecta];
        opciones.sort(() => 0.5 - Math.random()); // Barajar las opciones

        preguntaActual = {
            pais: paisCorrecto.Pa√≠s,
            capital: capitalCorrecta,
            opciones: opciones
        };
    }

    function mostrarPregunta() {
        if (todosLosPaises.length === 0) return;
        
        seleccionarPregunta();
        
        document.getElementById('country-question').textContent = `¬øCu√°l es la capital de ${preguntaActual.pais}?`;
        document.getElementById('feedback').textContent = '';
        document.getElementById('next-button').style.display = 'none';
        
        const container = document.getElementById('options-container');
        container.innerHTML = ''; // Limpiar opciones anteriores

        preguntaActual.opciones.forEach(capital => {
            const button = document.createElement('button');
            button.textContent = capital;
            button.onclick = () => verificarRespuesta(capital, button);
            container.appendChild(button);
        });
    }

    function verificarRespuesta(seleccionada, boton) {
        totalPreguntas++;
        const todosLosBotones = document.querySelectorAll('#options-container button');

        // Desactivar todos los botones para evitar doble clic
        todosLosBotones.forEach(btn => btn.disabled = true);
        
        let mensaje = "";

        if (seleccionada === preguntaActual.capital) {
            puntuacion++;
            boton.classList.add('correct');
            mensaje = "¬°Correcto! üéâ";
        } else {
            boton.classList.add('incorrect');
            mensaje = `Incorrecto. La capital de ${preguntaActual.pais} es ${preguntaActual.capital}.`;
            
            // Marcar la respuesta correcta
            todosLosBotones.forEach(btn => {
                if (btn.textContent === preguntaActual.capital) {
                    btn.classList.add('correct');
                }
            });
        }

        document.getElementById('feedback').textContent = mensaje;
        document.getElementById('next-button').style.display = 'block';
        actualizarPuntuacion();
    }

    function nextQuestion() {
        // Limpiar el estado de los botones
        document.querySelectorAll('#options-container button').forEach(btn => {
            btn.classList.remove('correct', 'incorrect');
            btn.disabled = false;
        });
        mostrarPregunta();
    }

    function actualizarPuntuacion() {
        document.getElementById('current-score').textContent = puntuacion;
        document.getElementById('total-questions').textContent = totalPreguntas;
    }

    // Iniciar la carga de datos al cargar la p√°gina
    window.onload = cargarDatos;

</script>
</body>
</html>
