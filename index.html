<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Capitales del Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007bff;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
        }
        button:hover:not(:disabled) {
            background-color: #007bff;
            color: #fff;
        }
        button:active:not(:disabled) {
            transform: scale(0.98);
        }
        button:disabled {
            cursor: default;
        }
        .correct {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;
        }
        .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }
        #score {
            margin-top: 20px;
            font-weight: bold;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            border-color: #333;
            color: #333;
        }
        #restart-button:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Adivina la Capital</h1>
    
    <div id="loading" style="display: none;">Cargando datos de pa√≠ses...</div>

    <div id="game-area" style="display: none;">
        <p class="question" id="country-question">¬øCu√°l es la capital de [Pa√≠s]?</p>
        <div class="options-grid" id="options-container">
            </div>
        <p id="feedback"></p>
        <button id="next-button" onclick="nextQuestion()" style="display: none;">Siguiente Pregunta</button>
        <div id="score">Ronda: <span id="current-question-num">1</span> de 10 | Puntuaci√≥n: <span id="current-score">0</span></div>
    </div>
    
    <div id="game-over" style="display: none;">
        <h2>¬°Juego Terminado!</h2>
        <p>Tu puntuaci√≥n final es: <span id="final-score"></span> / 10</p>
        <button id="restart-button" onclick="iniciarJuego()">Volver a Jugar</button>
    </div>
</div>

<script>
    const MAX_ROUNDS = 10;
    
    let todosLosPaises = [];
    let paisesDisponibles = []; // Lista de pa√≠ses que a√∫n no se han preguntado
    let preguntaActual = {};
    let puntuacion = 0;
    let rondaActual = 0;

    // --- Carga de Datos desde JSON ---
    async function cargarDatos() {
        document.getElementById('loading').style.display = 'block';
        try {
            const response = await fetch('paises.json');
            if (!response.ok) {
                throw new Error(`Error al cargar los datos: ${response.statusText}`);
            }
            const data = await response.json();
            
            // Filtra solo pa√≠ses v√°lidos (con nombre y capital)
            todosLosPaises = data.filter(p => p.Capital && p.Pa√≠s);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            iniciarJuego();

        } catch (error) {
            document.getElementById('loading').innerHTML = `Error: No se pudo cargar el archivo paises.json. Aseg√∫rate de que est√© en la misma carpeta. (${error.message})`;
            console.error(error);
        }
    }

    // --- L√≥gica del Juego ---
    function iniciarJuego() {
        // Reiniciar variables
        puntuacion = 0;
        rondaActual = 0;

        // **Novedad:** Reiniciar la lista de pa√≠ses disponibles
        // Si hay menos pa√≠ses que rondas, simplemente usamos todos los pa√≠ses.
        paisesDisponibles = [...todosLosPaises]; 
        
        // Mostrar √°reas de juego y ocultar fin de juego
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        
        actualizarPuntuacion();
        nextQuestion();
    }
    
    function seleccionarPregunta() {
        // M√≠nimo de pa√≠ses para generar 4 opciones
        if (paisesDisponibles.length === 0) {
             // Si se acaban los pa√≠ses, rellenamos de nuevo para que el juego contin√∫e
             paisesDisponibles = [...todosLosPaises];
        }
        
        if (todosLosPaises.length < 4) {
            document.getElementById('country-question').textContent = "Se necesitan al menos 4 pa√≠ses para jugar.";
            return;
        }

        // 1. Elegir el pa√≠s correcto de la lista de DISPONIBLES
        const indiceAleatorio = Math.floor(Math.random() * paisesDisponibles.length);
        const paisCorrecto = paisesDisponibles[indiceAleatorio];

        // **Novedad:** Eliminar el pa√≠s de la lista de disponibles para evitar repetici√≥n
        paisesDisponibles.splice(indiceAleatorio, 1);
        
        const capitalCorrecta = paisCorrecto.Capital;

        // 2. Elegir 3 capitales incorrectas de la lista COMPLETA (incluyendo el pa√≠s elegido)
        let opcionesIncorrectas = [];
        let todasLasCapitales = todosLosPaises.map(p => p.Capital);
        
        // Filtrar la capital correcta y luego barajar y tomar 3
        let capitalesParaOpciones = todasLasCapitales.filter(c => c !== capitalCorrecta);
        capitalesParaOpciones.sort(() => 0.5 - Math.random());
        opcionesIncorrectas = capitalesParaOpciones.slice(0, 3);

        // 3. Combinar y barajar las 4 opciones
        let opciones = [...opcionesIncorrectas, capitalCorrecta];
        opciones.sort(() => 0.5 - Math.random()); 

        preguntaActual = {
            pais: paisCorrecto.Pa√≠s,
            capital: capitalCorrecta,
            opciones: opciones
        };
    }

    function mostrarPregunta() {
        if (rondaActual >= MAX_ROUNDS) {
            terminarJuego();
            return;
        }
        
        rondaActual++;
        
        seleccionarPregunta();
        
        document.getElementById('country-question').textContent = `¬øCu√°l es la capital de ${preguntaActual.pais}?`;
        document.getElementById('feedback').textContent = '';
        document.getElementById('next-button').style.display = 'none';
        
        const container = document.getElementById('options-container');
        container.innerHTML = ''; 

        preguntaActual.opciones.forEach(capital => {
            const button = document.createElement('button');
            button.textContent = capital;
            button.onclick = () => verificarRespuesta(capital, button);
            container.appendChild(button);
        });

        actualizarPuntuacion();
    }

    function verificarRespuesta(seleccionada, boton) {
        const todosLosBotones = document.querySelectorAll('#options-container button');

        // Desactivar todos los botones despu√©s de la selecci√≥n
        todosLosBotones.forEach(btn => btn.disabled = true);
        
        let mensaje = "";

        if (seleccionada === preguntaActual.capital) {
            puntuacion++;
            boton.classList.add('correct');
            mensaje = "¬°Correcto! üéâ";
        } else {
            boton.classList.add('incorrect');
            mensaje = `Incorrecto. La capital es ${preguntaActual.capital}.`;
            
            // Marcar la respuesta correcta
            todosLosBotones.forEach(btn => {
                if (btn.textContent === preguntaActual.capital) {
                    btn.classList.add('correct');
                }
            });
        }

        document.getElementById('feedback').textContent = mensaje;

        if (rondaActual < MAX_ROUNDS) {
            document.getElementById('next-button').style.display = 'block';
        } else {
             document.getElementById('next-button').textContent = "Ver Resultados";
             document.getElementById('next-button').style.display = 'block';
        }
        
        actualizarPuntuacion();
    }

    function nextQuestion() {
        // Limpiar el estado de los botones
        document.querySelectorAll('#options-container button').forEach(btn => {
            btn.classList.remove('correct', 'incorrect');
            btn.disabled = false;
        });
        mostrarPregunta();
    }

    function terminarJuego() {
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('final-score').textContent = puntuacion;
        document.getElementById('game-over').style.display = 'block';
    }

    function actualizarPuntuacion() {
        document.getElementById('current-score').textContent = puntuacion;
        document.getElementById('current-question-num').textContent = rondaActual;
    }

    // Iniciar la carga de datos al cargar la p√°gina
    window.onload = cargarDatos;

</script>
</body>
</html>
