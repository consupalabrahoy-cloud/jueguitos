<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Geografía Mundial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .mode-selection button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007bff;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
        }
        button:hover:not(:disabled) {
            background-color: #007bff;
            color: #fff;
        }
        button:active:not(:disabled) {
            transform: scale(0.98);
        }
        button:disabled {
            cursor: default;
        }
        .correct {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;
        }
        .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }
        #score {
            margin-top: 20px;
            font-weight: bold;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            border-color: #333;
            color: #333;
        }
        #restart-button:hover {
            background-color: #333;
            color: white;
        }
        .learning-info {
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: left;
        }
        .learning-info strong {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Juego de Geografía Mundial</h1>
    
    <div id="loading" style="display: none;">Cargando datos de países...</div>

    <div id="mode-select" class="mode-selection">
        <h2>Selecciona un Modo de Juego</h2>
        <button onclick="iniciarJuego('capital')">Adivina la Capital</button>
        <button onclick="iniciarJuego('continente')">Adivina el Continente</button>
    </div>

    <div id="game-area" style="display: none;">
        <p class="question" id="country-question">Pregunta</p>
        <div class="options-grid" id="options-container">
            </div>
        
        <div id="feedback"></div>
        <div id="learning-info" class="learning-info" style="display: none;"></div>

        <button id="next-button" onclick="nextQuestion()" style="display: none;">Siguiente Pregunta</button>
        <div id="score">Ronda: <span id="current-question-num">0</span> de 10 | Puntuación: <span id="current-score">0</span></div>
    </div>
    
    <div id="game-over" style="display: none;">
        <h2>¡Juego Terminado!</h2>
        <p>Tu puntuación final es: <span id="final-score"></span> / 10</p>
        <button id="restart-button" onclick="resetJuego()">Volver al Menú Principal</button>
    </div>
</div>

<script>
    const MAX_ROUNDS = 10;
    const CONTINENTES = ["África", "América del Norte", "América del Sur", "Asia", "Europa", "Oceanía"];
    
    let todosLosPaises = [];
    let paisesDisponibles = []; 
    let preguntaActual = {};
    let modoActual = 'capital'; // 'capital' o 'continente'
    let puntuacion = 0;
    let rondaActual = 0;

    // --- Carga de Datos desde JSON ---
    async function cargarDatos() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('mode-select').style.display = 'none';

        try {
            const response = await fetch('paises.json');
            if (!response.ok) throw new Error(`Error al cargar los datos: ${response.statusText}`);
            
            const data = await response.json();
            
            // Filtra países con datos esenciales
            todosLosPaises = data.filter(p => p.Capital && p.País && p["Idioma Oficial"] && p.Continente);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mode-select').style.display = 'block';

        } catch (error) {
            document.getElementById('loading').innerHTML = `Error: No se pudo cargar el archivo paises.json. Asegúrate de que esté en la misma carpeta. (${error.message})`;
            console.error(error);
        }
    }

    // --- Control de Flujo del Juego ---
    function resetJuego() {
        // Vuelve a la pantalla de selección de modo
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('mode-select').style.display = 'block';
    }

    function iniciarJuego(modo) {
        modoActual = modo;
        
        // Reiniciar variables
        puntuacion = 0;
        rondaActual = 0;
        paisesDisponibles = [...todosLosPaises]; 
        
        // Mostrar área de juego y ocultar menú/fin de juego
        document.getElementById('mode-select').style.display = 'none';
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        
        // Ocultar info de aprendizaje al inicio
        document.getElementById('learning-info').style.display = 'none';
        
        actualizarPuntuacion();
        nextQuestion();
    }
    
    function terminarJuego() {
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('final-score').textContent = puntuacion;
        document.getElementById('game-over').style.display = 'block';
    }


    // --- Lógica de Preguntas ---

    function seleccionarPregunta() {
        if (paisesDisponibles.length === 0) {
             // Si se acaban los países, rellenamos de nuevo (Ciclo)
             paisesDisponibles = [...todosLosPaises];
        }
        
        // 1. Elegir el país correcto de la lista de DISPONIBLES
        const indiceAleatorio = Math.floor(Math.random() * paisesDisponibles.length);
        const paisCorrecto = paisesDisponibles[indiceAleatorio];

        // Eliminar el país de la lista de disponibles para evitar repetición
        paisesDisponibles.splice(indiceAleatorio, 1);
        
        preguntaActual = {
            pais: paisCorrecto.País,
            capital: paisCorrecto.Capital,
            continente: paisCorrecto.Continente,
            idioma: paisCorrecto["Idioma Oficial"],
            opciones: []
        };
        
        if (modoActual === 'capital') {
            preguntaActual.preguntaTexto = `¿Cuál es la capital de ${paisCorrecto.País}?`;
            preguntaActual.respuestaCorrecta = paisCorrecto.Capital;
            preguntaActual.opciones = generarOpcionesCapital(paisCorrecto.Capital);
        } else { // modo 'continente'
            preguntaActual.preguntaTexto = `¿A qué continente pertenece ${paisCorrecto.País}?`;
            preguntaActual.respuestaCorrecta = paisCorrecto.Continente;
            preguntaActual.opciones = generarOpcionesContinente(paisCorrecto.Continente);
        }
    }

    function generarOpcionesCapital(capitalCorrecta) {
        let todasLasCapitales = todosLosPaises.map(p => p.Capital);
        let capitalesParaOpciones = todasLasCapitales.filter(c => c !== capitalCorrecta);
        
        // Barajar y tomar 3 incorrectas
        capitalesParaOpciones.sort(() => 0.5 - Math.random());
        let opcionesIncorrectas = capitalesParaOpciones.slice(0, 3);

        // Combinar, barajar y devolver
        let opciones = [...opcionesIncorrectas, capitalCorrecta];
        opciones.sort(() => 0.5 - Math.random()); 
        return opciones;
    }
    
    function generarOpcionesContinente(continenteCorrecto) {
        let opcionesIncorrectas = CONTINENTES.filter(c => c !== continenteCorrecto);
        
        // Barajar y tomar 3 incorrectas (o menos si CONTINENTES tiene menos de 4)
        opcionesIncorrectas.sort(() => 0.5 - Math.random());
        opcionesIncorrectas = opcionesIncorrectas.slice(0, 3);

        // Combinar, barajar y devolver
        let opciones = [...opcionesIncorrectas, continenteCorrecto];
        opciones.sort(() => 0.5 - Math.random()); 
        return opciones;
    }


    function mostrarPregunta() {
        if (rondaActual >= MAX_ROUNDS) {
            terminarJuego();
            return;
        }
        
        rondaActual++;
        
        seleccionarPregunta();
        
        document.getElementById('country-question').textContent = preguntaActual.preguntaTexto;
        document.getElementById('feedback').textContent = '';
        document.getElementById('learning-info').style.display = 'none';
        document.getElementById('next-button').style.display = 'none';
        
        const container = document.getElementById('options-container');
        container.innerHTML = ''; // Limpiar opciones anteriores

        preguntaActual.opciones.forEach(opcion => {
            const button = document.createElement('button');
            button.textContent = opcion;
            button.onclick = () => verificarRespuesta(opcion, button);
            container.appendChild(button);
        });

        actualizarPuntuacion();
    }

    function verificarRespuesta(seleccionada, boton) {
        const todosLosBotones = document.querySelectorAll('#options-container button');

        // Desactivar todos los botones después de la selección
        todosLosBotones.forEach(btn => btn.disabled = true);
        
        let mensaje = "";

        if (seleccionada === preguntaActual.respuestaCorrecta) {
            puntuacion++;
            boton.classList.add('correct');
            mensaje = "¡Respuesta Correcta! 🎉";
        } else {
            boton.classList.add('incorrect');
            mensaje = "Respuesta Incorrecta. 😔";
            
            // Marcar la respuesta correcta
            todosLosBotones.forEach(btn => {
                if (btn.textContent === preguntaActual.respuestaCorrecta) {
                    btn.classList.add('correct');
                }
            });
        }

        document.getElementById('feedback').textContent = mensaje;
        mostrarInfoAprendizaje();

        // Mostrar el botón Siguiente
        document.getElementById('next-button').textContent = (rondaActual < MAX_ROUNDS) ? "Siguiente Pregunta" : "Ver Resultados";
        document.getElementById('next-button').style.display = 'block';
        
        actualizarPuntuacion();
    }
    
    // --- Novedad: Mostrar el Idioma Oficial y más ---
    function mostrarInfoAprendizaje() {
        const infoDiv = document.getElementById('learning-info');
        infoDiv.innerHTML = `
            <strong>País:</strong> ${preguntaActual.pais} <br>
            <strong>Capital:</strong> ${preguntaActual.capital} <br>
            <strong>Continente:</strong> ${preguntaActual.continente} <br>
            <strong>Idioma Oficial:</strong> ${preguntaActual.idioma}
        `;
        infoDiv.style.display = 'block';
    }

    function nextQuestion() {
        // Limpiar el estado de los botones
        document.querySelectorAll('#options-container button').forEach(btn => {
            btn.classList.remove('correct', 'incorrect');
            btn.disabled = false;
        });
        mostrarPregunta();
    }

    function actualizarPuntuacion() {
        document.getElementById('current-score').textContent = puntuacion;
        document.getElementById('current-question-num').textContent = rondaActual;
    }

    // Iniciar la carga de datos al cargar la página
    window.onload = cargarDatos;

</script>
</body>
</html>
